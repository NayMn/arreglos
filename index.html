<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1>Clínica</h1>

        <p id="radiologia"></p>
        <p id="traumatologia"></p>
        <p id="dental"></p>


        <div>
            <h2>Radiología</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Hora</th>
                        <th scope="col">Especialista</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Rut</th>
                        <th scope="col">Previsión</th>
                    </tr>
                </thead>

                <tbody id="tablaRadiologia">
                </tbody>
            </table>
        </div>

        <div>
            <h2>Traumatología</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Hora</th>
                        <th scope="col">Especialista</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Rut</th>
                        <th scope="col">Previsión</th>
                    </tr>
                </thead>

                <tbody id="tablaTraumatologia">
                </tbody>
            </table>
        </div>


        <div>
            <h2>Dental</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Hora</th>
                        <th scope="col">Especialista</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Rut</th>
                        <th scope="col">Previsión</th>
                    </tr>
                </thead>

                <tbody id="tablaDental">
                </tbody>
            </table>
        </div>


    </main>

    <script src="./assets/js/app.js"></script>
</body>

</html>
